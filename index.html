<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="resources/img/tailwind.png" />
    <link rel="icon" type="image/png" href="resources/css/style.css" />
    <link rel="stylesheet" href="resources/css/tailwind-output.css" />
    <title>Tailwind CSS Landing Page</title>
  </head>

  <body>
    <!-- Header -->
    <div class="bg-gray-500 p-4 flex justify-between items-center">
      <!-- Left Side -->
      <div class="flex items-center">
        <img
          src="resources/img/mountain.png"
          width="50"
          alt="Logo"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-3 text-grey-300 hover:text-indigo-100 mr-2"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-3 text-grey-300 hover:text-indigo-100 mr-2"
          >About</a
        >
      </div>
      <!-- Right Side -->
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 text-grey-300 hover:text-indigo-100 mr-2"
          >Login</a
        >
        <a
          href="#"
          class="inline-block py-2 px-2 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150"
          >Sign Up</a
        >
      </div>
    </div>

    <!-- Hero -->
    <div class="md:flex justify-between py-20 px-10 bg-gray-400 text-black-100">
      <!-- Left -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h1 class="text-3xl md:text-5xl lg:text-5xl mb-6">
          Welcome to the National Parks
        </h1>
        <p class="mb-6 text-4xl">A breath of fresh air</p>
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-gray-200 text-gray-800 hover:bg-gray-100 rounded mr-2"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded"
          >Get Started</a
        >
      </div>
      <!-- Right -->
      <div class="md:w-1/2">
        <img
          src="resources/img/forest-hero.webp"
          alt="Image of the forests"
          class="w-half rounded shadow-2"
        />
      </div>
    </div>

    <!-- Features -->
    <div class="flex py-6 bg-gray-300 text-gray-800 text-center">
      <div class="mr-2">
        <img
          src="resources/img/feature-section-tree-one.webp"
          class="w-full"
          alt="forest trees"
        />
        <p>Incredible walks</p>
      </div>
      <div class="mr-2">
        <img
          src="resources/img/feature-section-tree-two.webp"
          class="w-full"
          alt="forest trees"
        />
        <p>Ancient trees</p>
      </div>
      <div class="mr-2">
        <img
          src="resources/img/feature-section-tree-three.webp"
          class="w-full"
          alt="forest trees"
        />
        <p>Forest at dawn</p>
      </div>
      <div class="mr-2">
        <img
          src="resources/img/feature-section-tree-four.webp"
          class="w-full"
          alt="forest trees"
        />
        <p>Unspoilt forest</p>
      </div>
    </div>

    <!-- Footer & Newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <div class="md: w-1/2">
        <h3 class="text-lg mb-2">Join the Newsletter</h3>
        <form class="flex" action="">
          <input
            type="email"
            class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200"
          />
          <button
            class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4"
          >
            Join
          </button>
        </form>
      </div>
      <!-- right hand side  -->
      <div class="flex items-center">Copyright &copy; AMGE 2020</div>
    </div>
  </body>
</html>
